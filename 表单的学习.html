<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签的学习</title>
</head>

<body>
    <!-- 收集用户的信息  表单的组成
    注册页面  里面表单 的使用长景 表单控件 -->
    <!-- 将信息提交到后端的数据库 进行后处理 -->

    <form action="http://localhost:8080/register" method="post" name="register_user">
        <!-- input输入表单元素 -->
        <!-- <input type="button"> -->
        <label for="name">用户名:</label>
        <input type="text" name="name" id="name"> 用户名不能超过6位
        <br> 密码: <input type="password" name="password">密码长度不小于6位<br>
        <!-- <input type="button"> -->
        <!-- inpute 表单元素 里面 name  用于区分表单元素 而value值用来输入默认值 -->
        <input type="radio" name="sex" checked="checked" id="male"> <label for="male">男</label> <br>
        <input type="radio" name="sex" id="female"><label for="female">女</label><br>
        <!-- 这样子就不能同时选中 -->
        <input type="submit" value="免费注册"><br>
        <!-- 重置按钮的输入 -->
        <input type="reset" value="重新输入"><br>
        <input type="button" value="获取短信验证码"><br>
        <input type="file" value="上传头像">
        <h3>籍贯：</h3>
        <select name="winter" id="winter">
            <option selected="select" value="凛冬降至">凛冬降至</option>
            <option value="寒夜扯面">寒夜扯面</option>
            <option value="凛冬降至">凛冬降至</option>
        </select>
    </form>
</body>

</html>
