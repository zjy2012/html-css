<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表的学习</title>
</head>
<!-- 列表是用来布局的  分为三类  有序列表  元素内是有顺序的  无序列表 没有顺序  自定义列表 -->

<body>
    <!-- 2021年12月26号   地址 三原-->
    <!-- ul 表示的是HTML项目中的无序列表 而列表项使用 li 标签定义  -->
    <h1>早上9点14份 考研数学开始了 </h1>
    <ul>
        <li>这是一个无序列表 用来布局使用</li>
        <li>父亲包含儿子的关系</li>
        <li>您喜欢的食物是什么
            <p>奥术大师大所</p>
        </li>
    </ul>
    <h4>粉丝排行榜</h4>
    <ol>
        <li>
            裂变
        </li>
        <li>
            裂变1
        </li>
        <li>
            裂变2
        </li>
        <li>
            裂变3
        </li>
    </ol>
    <dl>
        <!-- 自定义列表 -->
        <dt>名词</dt>
        <dd>名词解释</dd>
        <dd>名词解释2</dd>
        <dd>名词解释3</dd>
        <!-- dt 是大哥  带着dd 小弟  dl 里面只能放DD DT -->
    </dl>
</body>

</html>
